<! DOCTYPE html>
<html>
<head>
<title>Lotus Calculator</title>
<link rel="stylesheet" href="calculator.css" type="text/css">
<script src="calculator.js"></script>

</head>
<body background="bgimg.jpg">
<h2 style="color:blue"></h3>
<div class="calc">
<marquee>Lotus Calculator by Chidi</marquee>
<input type="text" id="display" value="" readonly><br>
<input type="button" class="first op" value="1" onclick="num1()">
<input type="button" class="first op" value="2" onclick="num2()">
<input type="button" class="first op" value="3" onclick="num3()">
<input type="button" class="first op" value="4" onclick="num4()"><br>
<input type="button" class="second op" value="5" onclick="num5()">
<input type="button" class="second op" value="6" onclick="num6()">
<input type="button" class="second op" value="7" onclick="num7()">
<input type="button" class="second op" value="8" onclick="num8()"><br>
<input type="button" class="third op" value="9" onclick="num9()">
<input type="button" class="third op" value="0" onclick="num0()">
<input type="button" class="third op" value="+" onclick="add()">
<input type="button" class="third op" value="-" onclick="sub()"><br>
<input type="button" class="fourt op" value="*" onclick="mult()">
<input type="button" class="fourt op" value="/" onclick="div()">
<input type="button" class="fourt op" value="=" onclick="eguals()">
<input type="button" class="fourt op" value="C" onclick="clean()"><Br>
<input type="button" class="third op" value="." onclick="dot()">
<input type=button class="third op" value="&radic;" OnClick="doMath()">
<input type=button class="third op" value="x2" OnClick="sqr()">
<input type=button class="third op" value="1/x" OnClick="onex()">

</div>

</body>
</html>
